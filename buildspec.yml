version: 0.1

phases:
  install:
    commands:
      - apt-get update -y
      - npm install -g hexo-cli
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - echo Build started on `date`
      - npm install
      - hexo generate
      - echo Present working directory
      - ls
      - echo `date +%d-%m-%y+%H-%M-%s` > public/build.txt
      - aws s3 sync public/. s3://bravokeyl.com
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  type: zip
  files:
    - public/**/*
  discard-paths: no
